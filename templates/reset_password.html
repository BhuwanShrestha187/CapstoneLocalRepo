<!-- templates/reset_password.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Reset Your Password</title>
        <link rel="stylesheet"
            href="{{ url_for('static', filename='css/loginUI.css') }}">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet" crossorigin="anonymous">
    </head>
    <body>
        <div class="wrapper">
            <div class="container main">
                <div class="row">
                    <div class="col-md-6 side-image">
                        <img
                            src="{{ url_for('static', filename='images/Main_Banner.png') }}">
                    </div>
                    <div class="col-md-6 right">
                        <div class="input-box">
                            <header>Reset Password</header>

                            {% with messages =
                            get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                            {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">
                                {{ message }}
                            </div>
                            {% endfor %}
                            {% endif %}
                            {% endwith %}

                            <form action="{{ url_for('auth.reset_password') }}"
                                method="POST">
                                <div class="input-field">
                                    <input type="password" class="input"
                                        name="new_password" required>
                                    <label for="new_password">New
                                        Password</label>
                                </div>
                                <div class="input-field">
                                    <input type="password" class="input"
                                        name="confirm_password" required>
                                    <label for="confirm_password">Confirm
                                        Password</label>
                                </div>
                                <div class="input-field">
                                    <input type="submit" class="submit"
                                        value="Update Password">
                                </div>
                            </form>

                            <div class="text-center mt-3">
                                <a href="{{ url_for('home') }}">Back to
                                    Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
