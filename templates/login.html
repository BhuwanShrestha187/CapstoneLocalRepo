<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="{{ url_for('static', filename='css/loginUI.css') }}">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <title>Login</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="container main">
                <div class="row">
                    <div class="col-md-6 side-image">
                        <!-- Image section -->
                        <img src>
                    </div>
                    <div class="col-md-6 right">
                        <div class="input-box">
                            <header>Log In</header>

                            <!-- Flash messages for login errors -->
                            {% with messages =
                            get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                            {% for category, message in messages %}
                            <div
                                class="alert alert-{{ category }} {% if category == 'error' %}alert-danger{% endif %}">
                                {{ message }}
                            </div>
                            {% endfor %}
                            {% endif %}
                            {% endwith %}

                            <!-- Login Form -->
                            <!-- Login Form -->
                            <form action="{{ url_for('auth.login') }}"
                                method="post">
                                <div class="input-field">
                                    <input type="email" class="input" id="email"
                                        name="email" required autocomplete="off"
                                        value="{{ email if email else '' }}">
                                    <label for="email">Email</label>
                                </div>
                                <div class="input-field password-container">
                                    <input type="password" class="input"
                                        id="pass" name="password" required>
                                    <label for="pass">Password</label>
                                    <span class="toggle-password"
                                        onclick="togglePassword()">
                                        <i id="eyeIcon"
                                            class="fa fa-eye-slash"></i>
                                    </span>
                                </div>
                                <div class="input-field">
                                    <input type="submit" class="submit"
                                        value="Log In">
                                </div>
                                <div class="input-field">
                                    <a href="{{ url_for('auth.google_login') }}"
                                        class="google-login-button">
                                        <img
                                            src="{{ url_for('static', filename='images/google_logo.png') }}"
                                            alt="Google Logo">
                                        <span>Log In with Google</span>
                                    </a>
                                </div>
                            </form>

                            <div class="signin">
                                <span>Don't have an account? <a
                                        href="{{url_for('auth.signup_page')}}">Sign
                                        Up
                                        Here</a></span>
                            </div>

                            <div class="text-center mt-3">
                                <a
                                    href="{{ url_for('auth.forgot_password_page') }}">Forgot
                                    Password?</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
        <script>
        function togglePassword() {
            const passwordField = document.getElementById("pass");
            const eyeIcon = document.getElementById("eyeIcon");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            } else {
                passwordField.type = "password";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            }
        }
        </script>
    </body>
</html>
